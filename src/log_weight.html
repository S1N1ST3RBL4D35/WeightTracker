<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="log_weight.css">
    <title>Log Weight</title>
</head>
<body>
    <header>
        <h1>Your Weight Tracker</h1>
        <nav>
            <a href="index.php">Home</a>
            <a href="contact.php">Contact Us</a>
            <a href="log_weight.html">Log Weight</a>
            <a href="logout.php">Logout</a>
        </nav>
    </header>
    <div id="app">
        <form @submit.prevent="submitLog">
            <label for="logDate">Date:</label>
            <input type="date" id="logDate" v-model="logDate" required>

            <label for="weight">Weight (numeric number):</label>
            <input type="number" id="weight" v-model="weight" required>

            <label for="unit">Unit:</label>
            <select id="unit" v-model="unit">
                <option value="kg">Kg</option>
                <option value="lbs">Lbs</option>
                <option value="stone">Stone</option>
            </select>

            <button type="submit">Log Weight</button>
        </form>

        <div v-if="logs.length > 0">
            <h2>Weight Entries:</h2>
            <ul>
                <li v-for="(entry, index) in logs" :key="index">
                    {{ entry.date }} - {{ entry.weight }} {{ entry.unit }}
                </li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="log_weight.js"></script>
</body>
</html>
